<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput #searchVal placeholder="Search" value="" (keyup)="onKeyPress(searchVal.value)">
  </mat-form-field>
</form>
<div fxLayout="row" fxLayoutGap="10px" style="overflow-y:scroll; overflow-x:visible; max-height:60px;">
    <div fxLayout="column" >
      <div *ngFor="let line of formatted_sequence_lines" style="font-family: monospace;">
       {{line.start}}
      </div>
    </div>
    <div fxLayout="column" >
      <div *ngFor="let line of formatted_sequence_lines" style="font-family: monospace;" [innerHTML]="line.text">
      </div>
    </div>
    <div fxLayout="column" >
      <div *ngFor="let line of formatted_sequence_lines" style="font-family: monospace;">
        {{line.end}}
      </div>
    </div> 
</div>
