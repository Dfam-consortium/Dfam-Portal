<a  data-layout="column" data-layout-align="center center" mat-raised-button [href]="href">
  <div class="content-container" fxFlexLayout="row" data-layout-align=" end">
    <div fxFlexLayout="column">
    	<div class="title-text">{{title}}</div>
        <div class="description">{{description}}</div>
    </div>
    <div>
      <img [src]="icon" [alt]="altDescription" [attr.height]="iconHeight" [attr.width]="iconWidth">
    </div>
  </div>
</a>
