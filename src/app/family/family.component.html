<div *ngIf="family">
  <h1>{{family.accession}}
    <span *ngIf="family.name">
    [{{family.name}}]
    </span>
  </h1>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>

<div *ngIf="!family">
  No such family found.
</div>
