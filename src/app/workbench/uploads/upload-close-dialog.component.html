<h2 mat-dialog-title>Unfinished Upload</h2>

<mat-dialog-content>
  You have an unfinished upload. Do you want to stay to finish the upload, or leave anyway?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">Stay</button>
  <button mat-button [mat-dialog-close]="true">Leave</button>
</mat-dialog-actions>
